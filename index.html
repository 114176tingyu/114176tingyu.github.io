<!DOCTYPE html>
<html lang="zh-Hant">
<head>

<title>偶像介紹</title>

</head>

<body>

        <h1>孫彩瑛 偶像介紹</h1>
    </header>

    <section class="profile">
        <img src="images.jpg" alt="偶像照片">
        <h2>基本資料</h2>
        <p><strong>姓名：</strong>XXX</p>
        <p><strong>生日：</strong>YYYY/MM/DD</p>

    <section>

        <ul>
            <li>歌曲 A</li>
            <li>歌曲 B</li>
            <li>戲劇 C</li>

    <section>
        <h2>影片推薦</h2>
        <iframe width="100%" height="315"
         src="https://www.youtube.com/embed/影片ID" 
         frameborder="0" allowfullscreen></iframe>

</html>
